---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: stack-xcode
- push_branch: master
  workflow: stack-android
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    after_run:
    - stack-android
    - stack-xcode
  stack-android:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: Spec
        inputs:
        - content: "./.ci/spec.sh"
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
  stack-xcode:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: Spec
        inputs:
        - content: "./.ci/spec.sh"
