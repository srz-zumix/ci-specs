dist: trusty
sudo: false
language: cpp
before_script:
- git checkout master
- git submodule init
- git submodule update
- git submodule foreach git pull origin master
script:
- git add -A
- git commit -m "update head [ci skip]" || true
- git push https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git ${TRAVIS_BRANCH}
env:
  global:
  - secure: 
  - secure: 
matrix:
  include:
  - env: UPDATE_SUBMODULE=true
  - os: osx
    before_script:
    - echo osx
    script:
    - "./.ci/spec.sh"
  - os: windows
    before_script:
    - echo windows
    script:
    - "./.ci/spec.sh"
  - os: linux
    arch: amd64
    before_script:
    - echo linux
    script:
    - "./.ci/spec.sh"
  - os: linux
    arch: ppc64le
    before_script:
    - echo linux
    script:
    - "./.ci/spec.sh"
  - os: linux
    arch: s390x
    before_script:
    - echo linux
    script:
    - "./.ci/spec.sh"
  - os: linux
    arch: arm64
    before_script:
    - echo linux
    script:
    - "./.ci/spec.sh"
