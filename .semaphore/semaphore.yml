version: v1.0
name: ci-specs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"
  queued:
    when: "branch = 'master'"

blocks:
  - name: "ubuntsu sepc"
    dependencies: []
    task:
      secrets:
        - name: INTEGROMAT_WEBHOOK_URL
      jobs:
        - name: spec
          commands:
            - checkout
            - git submodule update --init --recursive
            - ./.ci/spec.sh
  - name: "macos sepc"
    dependencies: []
    task:
      secrets:
        - name: INTEGROMAT_WEBHOOK_URL
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode11
      jobs:
        - name: spec
          commands:
            - checkout
            - git submodule update --init --recursive
            - ./.ci/spec.sh
