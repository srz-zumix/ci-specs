version: v1.0
name: ci-specs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"
  queued:
    when: "branch = 'master'"

blocks:
  - name: sepc
    task:
      jobs:
        - name: ubuntsu spec
          commands:
            - ./.ci/spec.sh
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-mojave-xcode11
      jobs:
        - name: macos spec
          commands:
            - ./.ci/spec.sh