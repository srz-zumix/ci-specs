on: [push, pull_request]

name: GitHub Actions
jobs:
  spec:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@master
      - env:
        INTEGROMAT_WEBHOOK_URL: ${{ secret.INTEGROMAT_WEBHOOK }}
      - run: ./.ci/spec.sh
        shell: bash
