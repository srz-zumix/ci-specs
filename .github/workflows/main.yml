on: [push]

name: GitHub Actions
jobs:
  spec:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - name: spec
        env:
          INTEGROMAT_WEBHOOK_URL: ${{ secrets.INTEGROMAT_WEBHOOK }}
        shell: bash
        run: ./.ci/spec.sh
