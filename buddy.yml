- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  auto_clear_cache: true
  actions:
  - action: "Execute: Spec"
    type: "BUILD"
    working_directory: "/buddy/ci-specs"
    docker_image_name: "library/gcc"
    docker_image_tag: "7"
    execute_commands:
    - "./.ci/spec.sh"
    mount_filesystem_path: "/buddy/ci-specs"
    shell: "BASH"
    trigger_condition: "ALWAYS"
